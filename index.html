<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="test3.js" defer></script>
    <!-- <script src="index.js" defer></script> -->

</head>
<body>

    <div id="container">
        <div id="display">
            <div id="displayNums"></div>
            <div id="displayNums2"></div>
            
            
        </div>
        <div id="buttonGrid">
            <div id="btn-clear" class="buttons" >Clear</div>
            <div id="btn-delete" class="buttons" >Delete</div>

            <div id="btn-7" class="buttons" data-number>7</div>
            <div id="btn-8" class="buttons" data-number>8</div>
            <div id="btn-9" class="buttons" data-number>9</div>
            <div id="btn-divide" class="buttons" data-operator>/</div>

            <div id="btn-4" class="buttons" data-number>4</div>
            <div id="btn-5" class="buttons" data-number>5</div>
            <div id="btn-6" class="buttons" data-number>6</div>
            <div id="btn-multiply" class="buttons"data-operator>*</div>

            <div id="btn-1" class="buttons" data-number>1</div>
            <div id="btn-2" class="buttons" data-number>2</div>
            <div id="btn-3" class="buttons" data-number>3</div>
            <div id="btn-subtract" class="buttons" data-operator>-</div>

            <div id="btn-dot" class="buttons">.</div>
            <div id="btn-0" class="buttons" data-number>0</div>
            <div id="btn-equals" class="buttons">=</div>
            <div id="btn-add" class="buttons" data-operator>+</div>

            
        </div>
    </div>
    
</body>
</html>
